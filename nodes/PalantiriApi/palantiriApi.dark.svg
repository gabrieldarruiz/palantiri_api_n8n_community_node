<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="glow-dark" cx="35%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#c8e6c9;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b5e20;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="highlight-dark" cx="30%" cy="25%" r="35%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.75" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
    </radialGradient>
    <filter id="soft-dark">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <circle cx="32" cy="32" r="28" fill="url(#glow-dark)" filter="url(#soft-dark)" />
  <ellipse cx="20" cy="22" rx="10" ry="8" fill="url(#highlight-dark)" opacity="0.8" />
  <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(102,187,106,0.5)" stroke-width="1" />
</svg>
